<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Insanity Clock</title>
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <div class="menu">
            <label for="workouts">Choose a workout:</label>
            <select name="workouts" id="workouts">
                <option value="test" id="test">Test</option>
                <option value="Plyometric Cardio Circuit" id="plyoCardioCircuit">Plyometric Cardio Circuit</option>
                <option value="Cardio Power & Resistance" id="cardioPowerResist">Cardio Power & Resistance</option>
                <option value="Pure Cardio" id="pureCardio">Pure Cardio</option>
                <option value="Max Interval Circuit" id="maxIntervalCircuit">Max Interval Circuit</option>
                <option value="Max Interval Plyo" id="maxIntervalPlyo">Max Interval Plyo</option>
                <option value="Max Cardio Conditioning" id="maxCardioCondit">Max Cardio Conditioning</option>
            </select>
            <button class="dropdownButton">go</button>
        </div>

        <div class="timer">
        </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./javascripts/workouts.js"></script>
    <script type="module" src="./javascripts/index.js"></script>
</body>

</html>
